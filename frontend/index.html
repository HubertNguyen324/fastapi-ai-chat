<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface (Vite)</title>

    <link href="./src/output.css" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Ensure html and body take full height for the layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* overflow: hidden; /* App.vue handles its own overflow */
        }
        /* Basic body styling if not fully covered by Tailwind base */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Vue app root styling */
        #app {
          height: 100vh; /* Full viewport height */
          display: flex; /* If App.vue's root is the main flex container */
          flex-direction: column; /* If App.vue's root is the main flex container */
        }
        /* You can add a simple loading indicator here that Vue will replace */
        #app:empty::before {
            content: "Loading application...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-full overflow-hidden">
    <div id="app">
        <noscript>
          <strong>This application requires JavaScript to function. Please enable it in your browser settings.</strong>
        </noscript>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
